<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me!</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min (15).css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInfo" required />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="+1 (404) 867-5309"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments/Questions?</label>
          <textarea class="form-control" id="comments" rows="3" required></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
